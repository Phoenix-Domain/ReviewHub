<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReviewHub</title>
  </head>
  <body>
    <header class="w-full mb-5">
      <h1 class="font-bold text-5xl mx-auto text-center">ReviewHub</h1>
    </header>
    <main class="mt-5">
      <form action="" class="p-3 bg-gray-200 max-w-fit">
        <!-- Name -->
        <label for="name" class="block font-bold my-2">
          Name:
          <input type="text" id="name" placeholder="Your full name" class="border-1 font-normal border-gray-600 p-1">
        </label>

        <!-- message -->
        <div class="block my-2">
          <label for="review" class="my-2 font-bold">Your Review:
          
          </label>
          <textarea name="review" id="review" class="border-1 border-gray-600 p-1"></textarea>
        </div>

        <label for="image" class="font-bold"> Your Image:
          <input class="inline-block px-5 py-2 cursor-pointer bg-blue-600 text-white rounded-md transition-colors duration-300 hover:bg-purple-700 mb-6" title="Upload image" type="file" name="image" id="image" accept="image/*" multiple>

        </label>
        <!-- rating -->
        <fieldset class="border-1 border-gray-600 p-1 inline-block">
          <legend class="font-bold">Rating</legend>

          <label for="terrible" class="mx-3">Terrible
            <input title="Rating" type="radio" name="Rating" id="terrible">
          </label>
          <label for="poor" class="mx-3">Poor
            <input title="Rating" type="radio" name="Rating" id="poor">
          </label>
          <label for="good" class="mx-3">Good
            <input title="Rating" type="radio" name="Rating" id="good">
          </label>
          <label for="veryGood" class="mx-3">Very Good
            <input title="Rating" type="radio" name="Rating" id="veryGood">
          </label>
          <label for="excellent" class="mx-3">Excellent
            <input title="Rating" type="radio" name="Rating" id="excellent">
          </label>
        </fieldset>

        <button id="submitBtn" type="submit" class="bg-blue-800 text-white px-5 py-2 rounded-full hover:bg-purple-800 block mt-5">Submit</button>
        
      </form>

      <section id="testimonials">

      </section>
    </main>
    <footer></footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
