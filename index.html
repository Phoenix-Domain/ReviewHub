<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReviewHub</title>
  </head>
  <body class="bg-gray-300 dark:bg-[#0a0a23] transition-all duration-500 ease-in-out text-[#000] ">
    <header class="w-full mb-5 my-8">
      <h1 class="font-medium dark:text-white text-5xl mx-auto text-center">ReviewHub</h1>
    </header>
    <main class="m-3">
      
      <form action="" class="grid p-5 dark:bg-[#8c8cb4] m-auto bg-white rounded-xl min-w-fit max-w-80">

        <div id="toggleBtn" class="text-right pb-0.5 bg-gray-400 dark:bg-[#0a0a23] transition-colors duration-400 ease-in-out rounded-full w-fit">
          <span id="colorModeSym" class="mr-15 text-2xl dark:ml-15 dark:mr-0 transition-all duration-500 ease-in-out">☀️</span>
          
        </div>
        <!-- Name -->
        <label for="name" class="block font-bold my-2">
          Name:
        </label>
        <input type="text" id="name" placeholder="Your full name" class="bg-gray-400 dark:bg-gray-200 rounded-xl font-normal p-2 block">
        <!-- message -->
          <label for="review" class="mt-2 font-bold">Your Review:
          </label>
          <textarea name="review" id="review" class="bg-gray-400 dark:bg-gray-200 mb-4 rounded-xl font-normal p-2 block"></textarea>



        <label for="image" class="font-bold"> Your Image:
        </label>
        <input class="inline-block px-5 py-2 cursor-pointer bg-blue-600 text-white rounded-md transition-colors duration-300 hover:bg-purple-700 mb-6" title="Upload image" type="file" name="image" id="image" accept="image/*">

          <article id="displayBox" class="w-auto h-auto hidden">
            <img src="" alt="Client Image" class="" id="imgDisplay">
            <p id="imgStatusMsg"></p>
          </article>



        <!-- rating -->
        <fieldset class="border-gray-600 p-1 inline-block">
          <legend class="font-bold">Rating</legend>

          <label for="terrible" class="mx-3">
            <input class="ratings" title="Rating" type="radio" name="Rating" id="terrible">
            Terrible
          </label>
          <label for="poor" class="mx-3">
            <input class="ratings" title="Rating" type="radio" name="Rating" id="poor">
            Poor
          </label>
          <label for="good" class="mx-3">
            <input class="ratings" title="Rating" type="radio" name="Rating" id="good">
            Good
          </label>
          <label for="veryGood" class="mx-3">
            <input class="ratings" title="Rating" type="radio" name="Rating" id="veryGood">
            Very Good
          </label>
          <label for="excellent" class="mx-3">
            <input class="ratings" title="Rating" type="radio" name="Rating" checked id="excellent">
            Excellent
          </label>
        </fieldset>

        <button id="submitBtn" type="submit" class="bg-blue-800 text-white px-5 py-2 rounded-full hover:bg-purple-800 block mt-5">Submit</button>
        
      </form>

      <section id="testimonials" class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">

      </section>
    </main>
    <footer></footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
